name:                flatbuffers
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/dcastro/haskell-flatbuffers#readme
license:             BSD3
author:              Diogo Castro
maintainer:          dc@diogocastro.com
copyright:           2017 Diogo Castro
category:            Web
extra-source-files:
- README.md

ghc-options:
  - -fdefer-typed-holes
  # - -Wall
  - -Wincomplete-patterns
  - -Wincomplete-record-updates
  - -Wtabs
  - -Wno-unticked-promoted-constructors
  - -O1

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - utf8-string
  - text
  - mtl
  - transformers
  - containers
  - lens
  - megaparsec
  - parser-combinators
  - binary
  - scientific
  - template-haskell
  - filepath
  - directory
  - text-manipulate

library:
  source-dirs:      src

tests:
  test:
    main: Spec.hs
    source-dirs: test/
    dependencies:
    - flatbuffers
    - hspec
    - HUnit
    - hspec-megaparsec
    - hedgehog
    - hw-hspec-hedgehog
    - http-client
    - http-types
    - aeson
    - aeson-pretty
    - raw-strings-qq
    - process
    - pretty-simple
    - th-pprint

benchmarks:
  criterion-bench:
    main: CriterionMain.hs
    source-dirs: bench/
    other-modules:
      - Types
      - CriterionBench.Encode
    dependencies:
      - flatbuffers
      - criterion
    ghc-options:
      - -threaded
      - -rtsopts

executables:
  weigh-bench:
    main: WeighMain.hs
    source-dirs: bench/
    other-modules:
      - Types
      - WeighBench.Encode
    dependencies:
      - flatbuffers
      - weigh
    ghc-options:
      - -threaded
      - -rtsopts
